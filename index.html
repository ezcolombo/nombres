<html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400&display=swap" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/assets/main.css">

<body>

<table width="100%" height="100%" align="center">
 <tr height="10%">
  <td nowrap colspan="5">
  <div class="help" id="help"></div>
  </td>
 </tr>

 <tr height="70%">
   <td nowrap colspan="5">
     <div class="name" id="name" onmouseover="onDisplayOver()" 
          onmouseleave="hideHelp()" onclick="onDisplayClick()">
     </div>
   </td>
  </tr>

 <tr height="20%">
   <td width="33%"><div class="about" id="about">
     Listado histórico de los nombres (símples) registrados ante el <B>Registro 
     Nacional de las Personas</B> en la <B>República Argentina</B> 
     desde 1922 hasta 2015.
     <A HREF="https://datos.gob.ar/dataset/otros-nombres-personas-fisicas/archivo/otros_2.1" target="blank">
     [ fuente ]</A>
   </td>

   <td width="33%" nowrap>
     <table width="100%">
       <tr>
         <td width="50%"><div class="year">{</div></td>
         <td>
           <div class="year" id="year"  onmouseover="onYearOver()" onmouseleave="hideHelp()"
                onclick="onYearClick()">
         </td>
         <td width="50%"><div class="year">}</div></td>
       </tr>
     </table>
   </td>

   <td width="33%"><div class="info" id="info"></td>
 </tr>

</table>

<script src="/assets/renderer.js"></script>

</body>
</html>
